# Cloud Build configuration for Lawstronaut CUAD Testing
# Deploys to Cloud Run with Vertex AI Search API access

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/lawstronaut-cuad:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/lawstronaut-cuad:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/lawstronaut-cuad:$COMMIT_SHA'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'lawstronaut-cuad'
      - '--image'
      - 'gcr.io/$PROJECT_ID/lawstronaut-cuad:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GOOGLE_CLOUD_LOCATION=us-central1,GOOGLE_GENAI_USE_VERTEXAI=True'
      - '--set-secrets'
      - 'OPENAI_API_KEY=OPENAI_API_KEY:latest,ANTHROPIC_API_KEY=ANTHROPIC_API_KEY:latest,PERPLEXITY_API_KEY=PERPLEXITY_API_KEY:latest,GEMINI_API_KEY=GEMINI_API_KEY:latest'
      - '--service-account'
      - 'lawstronaut-cuad@$PROJECT_ID.iam.gserviceaccount.com'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'

images:
  - 'gcr.io/$PROJECT_ID/lawstronaut-cuad:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/lawstronaut-cuad:latest'

# Grant Vertex AI permissions to the Cloud Run service
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'
